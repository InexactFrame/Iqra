<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíò Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      position: relative;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #444;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .photo {
      width: 90px;
      height: 90px;
      border-radius: 15px;
      background: #ffe6ea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #999;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    #response {
      margin-top: 15px;
      font-size: 16px;
      color: #ff4d6d;
      min-height: 24px;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: rgba(255,77,109,0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="lover.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey you üíï</h1>
  <p>I made this because I like you‚Ä¶ a lot ü•∫</p>

  <div class="photos">
    <div class="photo">
      <!-- Replace image1.jpg -->
      <img src="image1.jpg" alt="">
    </div>
    <div class="photo">
      <!-- Replace image2.jpg -->
      <img src="image2.jpg" alt="">
    </div>
  </div>

  <h2>Will you be my Valentine? üåπ</h2>

  <button class="yes" onclick="yesClick()">YES üíò</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No üòê</button>

  <div id="response"></div>
</div>

<script>
  const music = document.getElementById("bgMusic");

  document.body.addEventListener("click", () => {
    music.play().catch(() => {});
  }, { once: true });

  function yesClick() {
    document.getElementById("response").innerHTML =
      "YAY!!! ü•∞üíñ Okay so when are we hanging out?? üëÄ";
    explodeHearts();
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * 80 + "%";
    btn.style.left = Math.random() * 80 + "%";
  }

  function explodeHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 600);
</script>

</body>
</html>
